<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight - Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #0a0a0a;
            --gold: #d4af37;
            --gold-light: #e8c867;
            --cream: #f5f0e6;
        }

        body {
            min-height: 100vh;
            min-height: 100dvh;
            background: var(--black);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .bg-glow::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at 30% 20%, rgba(212, 175, 55, 0.08) 0%, transparent 40%),
                        radial-gradient(ellipse at 70% 80%, rgba(212, 175, 55, 0.05) 0%, transparent 40%);
            animation: slowRotate 30s linear infinite;
        }

        @keyframes slowRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--gold);
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 0.8; transform: scale(1); }
        }

        .container {
            max-width: 450px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .frame {
            position: absolute;
            top: -30px;
            left: -30px;
            right: -30px;
            bottom: -30px;
            pointer-events: none;
        }

        .frame-corner {
            position: absolute;
            width: 80px;
            height: 80px;
            border-color: var(--gold);
            border-style: solid;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        .frame-corner.top-left { top: 0; left: 0; border-width: 2px 0 0 2px; animation-delay: 0.8s; }
        .frame-corner.top-right { top: 0; right: 0; border-width: 2px 2px 0 0; animation-delay: 0.9s; }
        .frame-corner.bottom-left { bottom: 0; left: 0; border-width: 0 0 2px 2px; animation-delay: 1s; }
        .frame-corner.bottom-right { bottom: 0; right: 0; border-width: 0 2px 2px 0; animation-delay: 1.1s; }

        .moon-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            opacity: 0;
            animation: moonRise 1.2s ease-out 0.2s forwards;
        }

        .moon-icon svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.5));
        }

        @keyframes moonRise {
            0% { opacity: 0; transform: translateY(30px) scale(0.8); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        .brand-name {
            font-family: 'Playfair Display', serif;
            font-size: 3.8rem;
            font-weight: 500;
            color: var(--gold);
            letter-spacing: 0.06em;
            margin-bottom: 8px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.4s forwards;
            text-shadow: 0 4px 30px rgba(212, 175, 55, 0.3);
        }

        .brand-subtitle {
            font-size: 0.85rem;
            color: var(--cream);
            letter-spacing: 0.35em;
            text-transform: uppercase;
            font-weight: 300;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.5s forwards;
            margin-bottom: 35px;
        }

        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.6s forwards;
        }

        .divider-line {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold));
        }

        .divider-line:last-child {
            background: linear-gradient(90deg, var(--gold), transparent);
        }

        .divider-diamond {
            width: 8px;
            height: 8px;
            background: var(--gold);
            transform: rotate(45deg);
        }

        .menu-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: var(--gold);
            letter-spacing: 0.2em;
            font-weight: 400;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.7s forwards;
        }

        .language-section {
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.9s forwards;
        }

        .section-label {
            font-size: 0.7rem;
            color: var(--cream);
            letter-spacing: 0.25em;
            text-transform: uppercase;
            margin-bottom: 20px;
            font-weight: 400;
            opacity: 0.7;
        }

        .language-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .language-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 18px 15px;
            background: rgba(212, 175, 55, 0.03);
            border: 1px solid rgba(212, 175, 55, 0.4);
            color: var(--cream);
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .language-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .language-btn:hover::before {
            transform: translateX(100%);
        }

        .language-btn:hover {
            background: var(--gold);
            color: var(--black);
            border-color: var(--gold);
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.25);
        }

        .language-btn:hover .flag {
            transform: scale(1.1);
        }

        .flag {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(212, 175, 55, 0.3);
            transition: transform 0.3s ease;
        }

        footer {
            margin-top: 45px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1.2s forwards;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
            align-items: center;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(212, 175, 55, 0.4);
            border-radius: 50%;
            color: var(--gold);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-icon:hover {
            background: var(--gold);
            color: var(--black);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.3);
        }

        .social-icon svg {
            width: 22px;
            height: 22px;
            fill: currentColor;
        }

        .social-label {
            font-size: 0.6rem;
            color: var(--cream);
            opacity: 0.5;
            margin-top: 15px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 400px) {
            .brand-name { font-size: 2.8rem; }
            .menu-title { font-size: 1.8rem; }
            .language-buttons { grid-template-columns: 1fr; }
            .language-btn { padding: 16px 20px; font-size: 1rem; }
            .flag { width: 26px; height: 26px; }
            .frame-corner { width: 50px; height: 50px; }
            .frame { top: -15px; left: -15px; right: -15px; bottom: -15px; }
            .social-icons { gap: 20px; }
            .social-icon { width: 40px; height: 40px; }
        }

        @media (min-width: 768px) {
            .container { padding: 50px; }
            .brand-name { font-size: 4.5rem; }
        }
    </style>
</head>

    <script>
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 30; i++) {

            star.className = 'star';
